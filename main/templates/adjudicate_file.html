<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Arapaho Lexical Dictionary</title>
    {% load staticfiles %}
    <link type="text/css" rel="stylesheet" href="{% static "main.css" %}">
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script type="text/javascript" src="{% static "main.js" %}"></script>

</head>
<body>
{% load url from future %}
<div id="header">
    <h1>Arapaho Lexical Dictionary</h1>
    Go To: <a href="{% url 'main_handler' %}">Main Page</a>
</div>
<div id="main_div">
    <h2>Adjudicate Session: <em style="color:blue;font-weight:normal;">{{ session_name }}</em></h2>
        <form action="{% url 'commit_adjudication' filename=session_name %}" method="post">
            {% csrf_token %}
            <div class="button"><button type="submit" style="margin:5px; padding:10px;">Commit and Close Session</button></div>
        </form>

    <div id="search_results">
        <ul>
                <li>
                <span class="w10 bold">#</span>
                <span class="w100 bold">&nbsp;</span>
                <span class="w80 bold">Entry</span>
                <span class="w100 bold">Lex</span>
                <span class="w100 bold">Underlying</span>
                <span class="w80 bold">POS</span>
                <span class="w150 bold">Gloss</span>
                </li>

                {% for session_entry in session_entries %}
                {{ session_entry }}
                {% endfor %}
        </ul>



    </div>
</div></body>
</html>
